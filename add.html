    <!-- Form -->
    <div id="add-form-container" class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Divulgue a vaga preenchendo o formulário</h1>
        </div>
        <div id="form-box" class="col-md-12">
          <h2>
            Preencha da melhor forma possível para encontrar mais rápido seu dev
          </h2>
          <form action="collapse">
            <div class="form-group">
              <label for="title">Título da vaga:</label>
              <input
                class="form-control"
                id="title"
                name="title"
                type="text"
                placeholder="Digite o título da vaga"
                required
              />
              <small id="titleHelp" class="form-text text-muted"
                >O título é muito importante, seja claro e objetivo</small
              >
            </div>
            <div class="form-group">
              <label for="description">Descrição da vaga:</label>
              <textarea
                class="form-control"
                id="description"
                name="description"
                type="text"
                placeholder="Faça uma descrição objetiva da vaga"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label for="company">Nome da empresa:</label>
              <input
                class="form-control"
                id="company"
                name="company"
                type="text"
                placeholder="Digite o nome da empresa"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">E-mail para contato:</label>
              <input
                class="form-control"
                id="email"
                name="email"
                type="email"
                placeholder="Digite o email para contato"
                required
              />
            </div>
            <div class="form-group">
              <label for="salary">Salário:</label>
              <input
                class="form-control"
                id="salary"
                name="salary"
                type="text"
                placeholder="Informe o salário oferecido"
                required
              />
            </div>
            <input type="hidden" name="new_job" value="1" />
            <button type="submit" class="btn btn-primary">
              Enviar formulário
            </button>
          </form>
        </div>
      </div>
    </div>
